<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - створити функцію яка обчислює та повертає площу прямокутника висотою
    function areaRectangle(a, b) {
        return `Area rectangle: ${a * b}`;
    }

    let areaRect = areaRectangle(3, 4);
    console.log(areaRect);

    // - створити функцію яка обчислює та повертає площу кола
    function areaCircum(radius) {
        return `Area circumference: ${2 * Math.PI * radius}`;
    }

    let areaCircum1 = areaCircum(4);
    console.log(areaCircum1);

    // - створити функцію яка обчислює та повертає площу циліндру
    function areaCylinder(radius, height) {
        return `Area cylinder: ${2 * Math.PI * radius * (radius + height)}`;
    }

    let areaCylind = areaCylinder(4, 6);
    console.log(areaCylind);

    // - створити функцію яка приймає будь-яку кількість чисел, повертає найменьше, а виводить найбільше (Math використовувати заборонено);
    // let values = [25, 50, 75, 100];
    function showMaxReturnMin() {
        let max = arguments[0];
        let min = arguments[0];
        for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
            if (arguments[i] < min) {
                min = arguments[i];
            }
        }
        ;
        console.log("max ", max);
        return min;
    };
    let min = showMaxReturnMin(8, 7, 6, 4, 0);
    console.log("min ", min);

    // - створити функцію яка при створює блок з текстом. Текст задати через аргумент
    function textBlock(text) {
        document.write(`<div>`);
        document.write(`<h3>${text}</h3>`);
        document.write(`</div>`);
    }

    textBlock('gvjcbjdonakv');

    // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function createUl(text) {
        document.write(`<div>`);
        document.write(`<ul>`);
        for (let i = 0; i < 3; i++) {
            document.write(`<li>${text}</li>`)
        }
        document.write(`</ul>`);
        document.write(`</div>`);
    }

    createUl('some text');

    // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function createUl2(text, count) {
        document.write(`<div>`);
        document.write(`<ul>`);
        for (let i = 0; i < count; i++) {
            document.write(`<li>${text}</li>`)
        }
        document.write(`</ul>`);
        document.write(`</div>`);
    }

    createUl2('some text', 7);

    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    function showListPrimitiveElements() {
        document.write(`<div>`);
        document.write(`<ul>`);
        for (let i = 0; i < arguments.length; i++) {
            document.write(`<li>${arguments[i]}</li>`)
        }
        document.write(`</ul>`);
        document.write(`</div>`);
    };
    showListPrimitiveElements(1, 2, 3, 4, true, 'okten');
</script>
</body>
</html>
